<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3-annotation.susielu.com/v2/d3-annotation.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #visualization {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        /* Add additional CSS styles as needed */
    </style>
</head>
<body>
    <div id="visualization"></div>
    <!-- JavaScript Code -->
    <script>
        // Parameters
        let currentScene = 0;
		async function init() {

        // Data
        const data = await d3.csv('https://flunky.github.io/cars2017.csv');

        // Parse data
      data.forEach(d => {
        d.AverageCityMPG = +d.AverageCityMPG;
        d.AverageHighwayMPG = +d.AverageHighwayMPG;
        d.EngineCylinders = +d.EngineCylinders;
      });
		// Create the x scale using scaleLog
      var x = d3.scaleLog()
        .base(10)
        .domain([10, 150])
        .range([0, 200]);

      // Create the y scale using scaleLog
      var y = d3.scaleLog()
        .base(10)
        .domain([10, 150])
        .range([200, 0]);

		d3.select("svg").append("g").attr("transform", "translate(50,50)").selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => x(d.AverageCityMPG))
        .attr("cy", d => y(d.AverageHighwayMPG))
        .attr("r", d => 2 + d.EngineCylinders);



      // Add x axis
      const xAxis = d3.axisBottom(x)
        .tickValues([10, 20, 50, 100])
        .tickFormat(d3.format("~s"));

	// Add y axis
      const yAxis = d3.axisLeft(y)
        .tickValues([10, 20, 50, 100])
        .tickFormat(d3.format("~s"));
		d3.select("svg").append("g").attr("transform", "translate(50,50)").call(yAxis);
		d3.select("svg").append("g").attr("transform", "translate(50,250)").call(xAxis);

   }
    </script>
</body>
</html>
